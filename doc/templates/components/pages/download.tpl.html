<div>
<p>To Install QCObjects Community Edition, you can use NPM:</p>

<component name="snippet" data-content="
<p>> npm install -g qcobjects-cli</p>
"></component>

<p>After you've installed QCObjects Community Edition, if you want to upgrade your license to EE, you can use the command line:</p>

<component name="snippet" data-content="
<p>> qcobjects upgrade-to-enterprise </p>
"></component>

</div>
