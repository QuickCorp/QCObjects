<style>
@import url('doc/css/snippet.css');
div#term{
  background-color:#454545;
  border-radius: 12px;
  width:50%;
  margin:0 auto;
  padding:1%;
  color:white;
}
::slotted(p) {
  color:white;
}

div#term p{color:white;padding:1%;}
</style>

<div id="term">
  <div>
    <div class="dot r"></div>
    <div class="dot y"></div>
    <div class="dot g"></div>
    <div>&nbsp;</div>
  </div>
  <slot name="codeline">
    <p>{{content}}</p>
  </slot>
</div>
