<style>
@import url('doc/css/snippet.css');
div#term{
  background-color:#454545;
  border-radius: 12px;
  width:100%;
  margin:0 auto;
  padding:1%;
  color:white;
}
::slotted(p) {
  color:white;
}

div#term p{
  color:white;
  padding:1%;
  font-family: inherit;
  font-weight: lighter;
  font-style: italic;
  -webkit-user-select: all;
  -moz-user-select: all;
  -ms-user-select: all;
  user-select: all;
}
</style>

<div id="term">
  <div>
    <div class="dot r"></div>
    <div class="dot y"></div>
    <div class="dot g"></div>
    <div>&nbsp;</div>
  </div>
  <slot name="codeline">
    <div style="display:grid;grid-template-columns: 3% 97%"><p style="float:left;padding-top:3px;">&gt;</p> <p>{{content}}</p></div>
  </slot>
</div>
